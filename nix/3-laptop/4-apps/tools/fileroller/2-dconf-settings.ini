[dialogs/extract]
recreate-folders=true
skip-newer=false

[dialogs/new]
default-extension='.tar.gz'
encrypt-header=false
expand-options=true
volume-size=0

[listing]
list-mode='as-folder'
name-column-width=464
show-path=false
sort-method='name'
sort-type='ascending'

[ui]
sidebar-width=200
view-sidebar=true
window-height=480
window-width=600
